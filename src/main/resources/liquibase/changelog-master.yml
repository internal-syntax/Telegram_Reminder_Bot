databaseChangeLog:
  - changeSet:
      id: create-notification-task-table
      author: karavaev
      changes:
        - createTable:
            tableName: notification_task
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: message
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: notification_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false